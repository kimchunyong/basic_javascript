<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>고양이 그리기</title>
</head>

<body>
    <script>
        /*
         *고양이 그리기
         */
        var drawCats = function(howManyTimes) {
            for (var i = 0; i < howManyTimes; i++) {
                document.write(i + " = ^.^ =" + "<br/>");
            }
        }
        drawCats(10);
    </script>
</body>

</html>
