<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const catDraw = function(loopNum) {
            for (let i = 0; i < loopNum; i++) {
                console.log(i + " = ^.^= ");
            }
        }
        catDraw(5);

        const catDraws = function(num, content) {
            for (let i = 0; i < num; i++) {
                console.log(i + " " + content);
            }
        };
        catDraws(5, "=^.^=");
        catDraws(4, "^_^");
    </script>
</body>

</html>
