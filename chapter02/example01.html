    <script>
        /*
         * 1.모든 친구들에게 각각 2개씩의 풍선을 줘야한다.
         * 2.처음에는 15명이 오기로하여 왔다.
         * 3.그 뒤에 9명이 추가로 왔다.
         * 총 몇개의 풍선을 사야할까요.
         */

        var balloon = (15 + 9) * 2;
        document.write("구입해야할 풍선의 갯수는" + balloon + "입니다.");
    </script>
