<body>
    <script>
        var 알파벳 = "abcdefghijklmnopqrstuvwxyz";
        var 무작위문자열 = "";
        while (무작위문자열.length <= 6) {
            무작위문자열 += 알파벳[Math.floor(Math.random() * 알파벳.length)];
        }
        console.log(무작위문자열);
    </script>
</body>
