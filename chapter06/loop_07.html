<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var 입력 = "Javascript is awesome";
        var 출력 = "";

        for (var i = 0; i < 입력.length; i++) {
            if (입력[i] === "a") {
                출력 += 4;
            } else if (입력[i] === "e") {
                출력 += 3;
            } else if (입력[i] === "i") {
                출력 += 1
            } else if (입력[i] === "o") {
                출력 += 0
            } else {
                출력 += 입력[i];
            }
        }
        console.log(출력)
    </script>
</body>

</html>
