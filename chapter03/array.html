<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열</title>
</head>
<body>
    <script>
        var scores = [50, 60, 70, 99];
        scores[0] = 51;
        console.log(scores);
        console.log(scores[0]); //50
        console.log(scores[1]); //60
        console.log(scores[2]); //70
        console.log(scores[3]); //99
        console.log(scores[4]); //undefined
        console.log(scores.length); //배열의 길이
        

        var arr = []; //비어있는 배열 생성
        console.log(typeof arr); //배열도 객체
        console.log(typeof arr[0]); //50

        //배열의 마지막 원소를 가져오려면
        var a = [1,2,3,4,5,6];
        console.log(a[a.length-1]);

        /*
         *문자열과 배열
         *문자열 : Immutable (바꿀수 있음)
         *배열 : Mutable (바꿀수가 없음)
        */
        var s = "hello";
        s[0] = "k";
        console.log(s); //"hello" 로 변하지 않는다.
        var a = s.split("");
        a[0] = "k";
        console.log(a); // "k","e","l","l","o"로 변함

        //push,pop
        var b = [];
        b.push(1);
        b.push(2);
        b.push(3);
        b.push(4);

        var x = b.pop(); //4
        var x = b.pop(); //3
        var x = b.pop(); //2
        var x = b.pop(); //1

    </script>
</body>
</html>
