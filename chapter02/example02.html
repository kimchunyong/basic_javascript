<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var 일분 = 60;
        var 한시간 = 60;
        var 한신간은몇초 = 일분 * 한시간;
        document.write(한신간은몇초 + "<br/>");
        var 하루는몇시간 = 24;
        var 하루는몇초 = 하루는몇시간 * 한신간은몇초;
        document.write(하루는몇초 + "<br/>");
        var 일년은며칠 = 365;
        var 일년은몇초 = 일년은며칠 * 하루는몇초;
        document.write(일년은몇초 + "<br/>");
        var 나이 = 30;
        var 나이는몇초 = 나이 * 일년은몇초;
        document.write(나이는몇초);
    </script>
</body>

</html>
