<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //함수를 사용해 계산하기
        var add = function (a, b) {
            return a + b;
        }

        var multiply = function (a, b) {
            return a * b;
        }

        //같은 배열인지 비교하는 함수
        var ArrayBoolean = function (a, b) {
            if (a.length === b.length) {
                for (let i = 0; i <= a.length; i++) {
                    if (a[i] === b[i]) {
                        return true;
                    } else {
                        return false;
                    }
                }
            } else {
                return false;
            }
        }
        console.log(ArrayBoolean([1, 2, 3], [4, 5, 6]));
        console.log(ArrayBoolean([1, 2, 3], [1, 2, 3]));
        console.log(ArrayBoolean([1, 2, 3], [1, 2, 3, 4]));
    </script>
</body>

</html>
