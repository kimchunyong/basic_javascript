<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열원소 설정하기</title>
</head>
<body>
    <script>
        var 공룡 = [];
        공룡[0] = "티라노사우르스";
        공룡[1] = "벨로키랍토르";
        공룡[2] = "스테고사우르스";
        공룡[3] = "트리케라톱스";
        공룡[4] = "브라키오사우루스";
        공룡[5] = "프테라노돈";
        공룡[6] = "어파토사우루스";
        공룡[7] = "디플로도쿠스";
        공룡[8] = "콤프소그나투스";
        
        document.write(공룡 + "<br/>");

        공룡[33] = "생각하는 공룡";

        document.write(공룡 + "<br/>");

        var 공룡과숫자 = [3,"공룡",["트리케라톱스","스테고사우루스",3627.5],10];
        document.write(공룡과숫자[0] + "<br/>");
        document.write(공룡과숫자[1] + "<br/>");
        document.write(공룡과숫자[2][0] + "<br/>");
        document.write(공룡과숫자[2][1] + "<br/>");
        document.write(공룡과숫자[2][2] + "<br/>");
        
        var 엑스맨 = ["울버린","미스틱","비스트"]
        엑스맨[0]; //울버린
        엑스맨[1]; //미스틱
        엑스맨[2]; //비스트
        엑스맨.length; //3
        엑스맨[엑스맨.length - 1];

        //배열에 원소 추가하기
        var 동물 = [];
        동물.push("고양이");
        동물.push("강아지");
        동물.push("라마");

        document.write(동물 + "<br/>");
        동물.length //3

        동물.unshift("원숭이"); //4
        document.write(동물 + "<br/>");
        동물.unshift("북극곰"); //5
        document.write(동물 + "<br/>");

        var 마지막동물 = 동물.pop();
        document.write(마지막동물 + "<br/>");

        var 첫번째동물 = 동물.shift();
        document.write(첫번째동물 + "<br/>"); //라마

        var 포유류  = ["알파카", "알락꼬리원숭이", "설인"];
        var 파충류 = ["보아뱀", "고질라"];
        var 포유류파충류 = 포유류.concat(파충류);
        document.write(포유류파충류 + "<br/>");

        //여러 배열 결합하기
        var 포유류2 = ["알파카", "알락꼬리원숭이", "설인"];
        var 파충류2 = ["보아뱀", "고질라"];
        var 조류2 = ["앵무새", "도도새"];
        var 모든동물 = 포유류2.concat(파충류2,조류2);
        document.write(모든동물 + "<br/>");

        //배열 원소 색인 찾기
        var 색상 = ["빨강", "초록", "파랑"];
        색상.indexOf("파랑"); //2
        색상.indexOf("초록"); //1
        색상[2] //파랑
        색상.indexOf("파랑"); //2

        색상.indexOf("보라") //포함되지 않는 원소값을 찾을시 -1을 반환한다.

        var 곤충 = ["꿀벌", "개미", "꿀벌", "꿀벌", "개미"];
        곤충.indexOf("꿀벌") //0 indexOf()메소드는 앞에서부터 찾아서 index값을 알려줌.
    </script>
</body>
</html>
