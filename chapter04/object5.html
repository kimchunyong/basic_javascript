<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var 점수 = {
            "철이" : 0,
            1: 2,
            addNum : function(){
                this.철이 += 10;
            }
        }
        점수.addNum(); //10점 추가
        점수.addNum();
        점수.addNum();
        console.log(점수.철이); //30

        var 재밌는사물 = {
            "이름": "웃기는 물건",
            "배열": [7, 9, {목적:"장난", 숫자: 123}, 3.3],
            "무작위동물": "바나나상어"
        }
        console.log(재밌는사물.배열[2].숫자) //123
    </script>
</body>
</html>
