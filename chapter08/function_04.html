<!DOCTYPE html>

<head>

<body>
    <script>
        var txtList = ["행성", "벌레", "꽃", "컴퓨터"];
        var randTxt = function (txt) {
            return txt[Math.floor(Math.random() * txt.length)];
        }
        var result = randTxt(txtList);
        console.log(result);
        console.log(randTxt(["자비에", "울버린", "매그니토", "미스틱"]));
    </script>
</body>
