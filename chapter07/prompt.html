<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var words = [
            "jvascript",
            "monkey",
            "amazing",
            "pancake",
            "nike",
            "goals",
            "board"
        ];

        var word = words[Math.floor(Math.random() * words.length)];



        var answerArray = [];
        for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }

        var remaingLetters = word.length;

        var life = remaingLetters + 5;

        while (remaingLetters > 0 || life > 0) {
            alert(answerArray.join(" ") + "  남은생명:" + life);

            var guess = prompt("글자를 입력하세요. 취소를 누르면 게임을 멈춥니다.");
            guess = guess.toLowerCase();

            if (guess === null) {
                break;
            } else if (guess.length !== 1) {
                alert("한 글자만 입력해주세요.");
            } else {

                for (var j = 0; j < word.length; j++) {
                    if (word[j] === guess && answerArray[j] === "_") {
                        answerArray[j] = guess;
                        remaingLetters--;
                    }
                }

                var loc = answerArray.indexOf(guess);

                if (life === 0) {
                    alert("game over");
                    break;
                }
                console.log(answerArray[loc])
                if (answerArray[loc] === word[loc]) {
                    life--;
                } else {
                    alert("중복 입력하셨습니다.")
                }
            }

        }

        if (!remaingLetters) {
            alert("정답은" + word + "입니다.");
        }
    </script>
</body>

</html>
