<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0 auto;}
        .movie_list ul{margin:0;padding:10px 0 10px 10px;}
        .movie_list li{padding:0 0 5px 0;}
    </style>
</head>

<body>
    <div class="movie_list"></div>
    <script>
        var movie = {
            "니모를찾아서": {
                개봉연도: 2003,
                상영시간: 100,
                출연진: ["앨버트 브룩스", "엘런 드제너러스", "알렉산더 굴드"],
                형식: "DVD"
            },
            "스타 워즈 에피소드 6 - 제다이의 귀환": {
                개봉연도: 1983,
                상영시간: 134,
                출연진: ["마크 해밀", "해리슨 포드", "캐리 피셔"],
                형식: "DVD"
            },
            "해리 포터와 불의 잔": {
                개봉연도: 2005,
                상영시간: 157,
                출연진: ["다니엘 레드클리프", "엠마 왓슨", "루퍼트 그린트"],
                형식: "블루레이"
            }
        };
        var movieList = document.getElementsByClassName("movie_list")[0];
        //Object.keys(movie)를 이용하여 객체의 key값을 추출 map을 사용해서 key값과,index를 넘겨 순서대로 html로 출력
        Object.keys(movie).map((key, index)=>{
            movieList.innerHTML += 
                "<h1>" + (index+1) + "." + key + "</h1>" 
                + "<ul>" 
                + "<li>" + "개봉연도:" + movie[key].개봉연도 + "</li>" 
                + "<li>" + "상영시간:" + movie[key].상영시간 + "</li>" 
                + "<li>" + "출연진:" + movie[key].출연진 + "</li>" 
                + "<li>" + "형식:" + movie[key].형식 + "</li>" 
                + "</ul>"
        });
        
    </script>
</body>

</html>
